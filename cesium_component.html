<!DOCTYPE html>
<html>
  <head>
    <title>Cesium Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
      html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; background-color: #000; }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyYmZjMGU3OS0wYjE5LTQwYzItYThmNC04Y2NlODZjYTA1ZjciLCJpZCI6MzUwNjQ1LCJpYXQiOjE3NjA1MDg3NDB9.m3BFiquwA4LnItl6sBbr-vr1RXhQGu65NMx6g5MiUGs";
      const viewer = new Cesium.Viewer("cesiumContainer", {
        timeline: false, animation: false, baseLayerPicker: false
      });
      viewer.scene.globe.enableLighting = true;
      viewer.scene.backgroundColor = Cesium.Color.BLACK;

      const events = EVENT_DATA_PLACEHOLDER;
      events.forEach(ev => {
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(ev.lon, ev.lat),
          point: { pixelSize: 10, color: Cesium.Color.RED },
          description: `<b>${ev.title}</b><br>${ev.location}<br>${ev.date}`
        });
      });

      if (events.length > 0) viewer.flyTo(viewer.entities);
    </script>
  </body>
</html>
